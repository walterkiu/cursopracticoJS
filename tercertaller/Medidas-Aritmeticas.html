<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Medidas de Tendencia Central</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-header">
            <h1>Calculadora de media, mediana y moda</h1>
            <p>Tercer taller del Curso práctico de JavaScript</p>
        </div>
        <nav></nav>
    </header>
    <main>
        <div class="card-calculadora">
            <form action=""> 
                <div class="background-image"></div>
                <h2>Medidas de Tendencia Central</h2>
                <div class="div-addnumber">
                    <label for="agregarNumero">Ingresa el número que quieres agregar a la lista</label>
                    <input type="number" id="agregarNumero">
                    <button type="button" onclick="addNumber()">Agregar número</button>
                    <p id="validarNumero"></p>
                </div>

                <div class="div-deletenumber">
                    <label for="eliminarNumero">Ingresa la posición del número que quieres eliminar</label>
                    <input type="number" id="eliminarNumero">
                    <button type="button" onclick="deleteNumber()">Eliminar número</button>
                    <p id="validarPosicion"></p>
                </div>
                <div class="div-lista">
                    <p id="listaNumeros"></p>
                    <button type="button" onclick="deleteList()">Eliminar lista</button>
                </div>
                <div class="div-submit-number">
                    <button onclick="calcularMedidas()" type="button" >Calcular</button>
                    <p class="resultados" id="mediaResult"></p>
                    <p class="resultados" id="medianaResult"></p>
                    <p class="resultados" id="modaResult"></p>
                </div>
            </form>
    </main>
    <script src="./basic.js"></script>
</body>
</html>
