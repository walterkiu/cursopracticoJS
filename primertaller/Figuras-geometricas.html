<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Figuras Geometricas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora de figuras geométricas</h1>
        <p>Primer proyecto del Curso Práctico de JavaScript</p>
    </header>
    <main>
        <section class="section-calculadora">
            <div class="div-cuadrado">
                <h3>Cuadrado</h3>
                <form action="">
                    <label for="InputCuadrado">Escribe un lado del cuadrado</label>
                    <input id="InputCuadrado" type="number">
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular Área</button>
                    <p id="squareResult"></p>
                </form>
            </div>

            <div class="div-rectangulo">
                <h3>Rectángulo</h3>
                <form action="">
                    <label for="inputRectanguloAltura">Escribe la altura del rectángulo</label>
                    <input id="inputRectanguloAltura" type="number">
                    <label for="inputRectanguloBase">Escribe la base del rectángulo</label>
                    <input id="inputRectanguloBase" type="number">
                    <button type="button" onclick="calcularPerimetroRectangulo()">Calcular Perímetro</button>
                    <button type="button" onclick="calcularAreaRectangulo()">Calcular Área</button>
                    <p id="rectangleResult"></p>
                </form>
            </div>

            <div class="div-triangulo">
                <h3>Triángulo isósceles</h3>
                <form action="">
                    <label for="InputTrianguloLado">Escribe un lado del triángulo</label>
                    <input id="InputTrianguloLado" type="number">

                    <label for="InputTrianguloBase">Escribe la base del triángulo</label>
                    <input id="InputTrianguloBase" type="number">

                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perímetro</button>
                    <button type="button"  onclick="calcularAreaTriangulo()">Calcular Área</button>
                    <button type="button" onclick="calcularAlturaTriangulo()">Calcular Altura</button>
                    <p id="triangleResult"></p>
                </form>
            </div>
            <div class="div-circulo">
                <h3>Círculo</h3>
                <form action="">
                    <label for="InputCirculo">Escribe el radio del círculo</label>
                    <input id="InputCirculo" type="number">
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular Área</button>
                    <p id="circleResult"></p>
                </form>
            </div>
        </section>
    </main>
    <script src="./basic.js"></script>
</body>
</html>
